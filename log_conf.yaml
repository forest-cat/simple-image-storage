version: 1
disable_existing_loggers: False
formatters:
  default:
    # "()": uvicorn.logging.DefaultFormatter
    format: '%(asctime)s - %(levelname)s - %(name)s - %(message)s'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stdout
  defaultFile:
    formatter: default
    class: logging.handlers.RotatingFileHandler
    filename: app.log
    maxBytes: 1048576  # 1 MB
    backupCount: 5
  accessFile:
    formatter: default
    class: logging.handlers.RotatingFileHandler
    filename: access.log
    maxBytes: 1048576  # 1 MB
    backupCount: 5
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
#      - defaultFile
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
#      - accessFile
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
    - defaultFile
  propagate: no